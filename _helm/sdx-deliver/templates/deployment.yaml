apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdx-deliver
  labels:
    app: sdx-deliver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdx-deliver
  template:
    metadata:
      labels:
        app: sdx-deliver
    spec:
      containers:
      - image: eu.gcr.io/{{ .Values.registry_location }}/sdx-deliver:{{ .Chart.AppVersion }}
        imagePullPolicy: Always
        name: sdx-deliver
        env:
          - name: PROJECT_ID
            valueFrom:
              configMapKeyRef:
                name: sdx-config
                key: project_id
          - name: LOGGING_LEVEL
            valueFrom:
              configMapKeyRef:
                name: sdx-config
                key: logging_level
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 5000
          initialDelaySeconds: 3
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
      serviceAccountName: sdx-workload-identity
